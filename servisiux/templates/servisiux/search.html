{% extends "servisiux/base.html" %}

{% block content %}
  <h1>Search results for "{{query}}":</h1>
  </br>
  {% if cars %}
  <ul>
    {% for car in cars %}
      <li>
        <a href="{% url 'car' car.id %}">{{ car.model_id }}</a> ({{car.owner}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <h2>You are looking for life in</h2> <h1>Alderaan</h1> <h2>places...</h2>
  {% endif %}

{% endblock %}
